name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build plugin
      run: npm run build
    
    - name: Package plugin
      run: |
        cd com.sshadows.azure-devops-info.sdPlugin
        zip -r ../azure-devops-stream-deck.streamDeckPlugin . \
          -x "*.git*" \
          -x "*node_modules*" \
          -x "*.env*" \
          -x "*logs/*"
        cd ..
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./azure-devops-stream-deck.streamDeckPlugin
        asset_name: azure-devops-stream-deck.streamDeckPlugin
        asset_content_type: application/zip